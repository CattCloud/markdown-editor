    <!-- Modal (oculto por defecto) -->
    <div id="fileModal" class="fixed inset-0  bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-[#2c2c3c] p-7 rounded-lg w-100 flex flex-col items-center shadow-lg">
        <h2 class="text-lg font-bold text-white mb-4">Por favor, seleccione su archivo .md</h2>

        <!-- Input de selección de archivos -->
        <input type="file" id="fileInput" accept=".md" class="file:bg-[#6df2d2] file:text-[#574a87] file:px-1 file:rounded mb-4 p-2 border rounded bg-[#1c1c2c] text-white">

        <!-- Spinner (oculto al inicio) -->
        <div id="loadingSpinner" class="hidden flex items-center space-x-2 mb-4">
          <div class="animate-spin rounded-full h-6 w-6 border-t-2 border-white"></div>
          <span class="text-white">Cargando...</span>
        </div>

        <!-- Botones -->
        <div class="flex gap-4">
          <button id="cancelButton" class="bg-red-500 px-4 py-2 rounded font-bold">Cancelar</button>
          <button id="acceptButton" class="bg-green-500 px-4 py-2 rounded font-bold">Aceptar</button>
        </div>
      </div>
    </div>

 
  <main class="row-start-2 w-full h-full">
    <article class="grid grid-cols-1 gap-3 md:grid-cols-2 h-full p-4 overflow-auto">
      <section id="editor_section" class="h-full">
        <textarea id="markdown-input"
          class="w-full h-full p-2 font-mono border-2 border-[#a57ff4] rounded resize-none outline-none"
          placeholder="Escribe tu código Markdown aquí..."></textarea>
      </section>
      <section id="preview-section" class="p-2 border-2 border-[#6ef2d0] rounded space-y-3 h-full overflow-auto">
      </section>
    </article>
  </main>
  <footer class="w-full bg-[#6c549c] text-white text-sm px-4 flex justify-end gap-3 font-bold fixed bottom-0">
    <span id="word-count">Palabras: 0</span>
    <span id="char-count">Caracteres: 0</span>
  </footer>
