</head>

          active:shadow-[0_0_25px_#d8b6ff] font-bold">

        hover:shadow-[0_0_25px_#a8ffe0] hover:bg-[#564b82] font-bold">

        <button id="toggle-contrast" class="bg-[#6ef2d0] text-[#574a87] px-3 py-1 rounded-xl flex gap-1 ml-3 
          shadow-lg transition-shadow delay-150 duration-700 ease-out 
          active:shadow-[0_0_25px_#a8ffe0] font-bold">
          Contrastar H#
        </button>
        <button id="toggle-styleText" class="bg-[#6ef2d0] text-[#574a87] px-3 py-1 rounded-xl flex gap-1 ml-3 
        shadow-lg transition-shadow delay-150 duration-700 ease-out 
        active:shadow-[0_0_25px_#a8ffe0] font-bold">
          Text Style
        </button>
    </div>
  </header>


  <main class="row-start-2 w-full h-full">
    <article class="grid grid-cols-1 gap-3 md:grid-cols-2 h-full p-4 overflow-auto">
      <section class="h-full bg-black">
        <textarea id="markdown-input"
          class="w-full h-full p-2 font-mono border border-[#a57ff4] rounded resize-none outline-none"
          placeholder="Escribe tu código Markdown aquí..."></textarea>
      </section>
      <section id="preview-section" class="p-2 border border-[#6ef2d0] rounded space-y-3 h-full bg-black overflow-auto">
      </section>
    </article>
  </main>
  <footer class="w-full bg-[#6c549c] text-white text-sm px-4 flex justify-end gap-3 font-bold fixed bottom-0">
    <span id="word-count">Palabras: 0</span>
    <span id="char-count">Caracteres: 0</span>
  </footer>
  
  <script src="./js/app.js" type="module"></script>
  <script src="js/prism.js"></script>
</body>

</html>
